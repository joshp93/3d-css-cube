<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>3d Flash Cube</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: black;
        }

        .boxContainer {
            width: 400px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            perspective: 1000px;
            perspective-origin: top left;
            animation: perspectiveShift 10s infinite ease-out;
        }

        .box {
            text-align: center;
            position: relative;
            padding: 5em;
            animation: spin 10s infinite ease-out;
            transform-style: preserve-3d;
            height: 400px;
            transform-origin: center center -200px;
        }

        .front,
        .back,
        .left,
        .right,
        .top,
        .bottom {
            padding: 2em;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .front {
            background: url("https://assets.dicebreaker.com/flash-gordon-movie-poster.jpg/BROK/thumbnail/1200x1200/quality/100/flash-gordon-movie-poster.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .back {
            background: url("https://www.giantbomb.com/a/uploads/square_small/0/1987/853982-ming.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            transform: translateZ(-400px) rotateY(.5turn);
        }

        .left {
            background: url("https://i0.wp.com/www.eightieskids.com/wp-content/uploads/2019/05/Flash-Gordon-Vultan-Brian-Blessed.jpg?resize=667%2C500&ssl=1");
            background-repeat: no-repeat;
            background-size: cover;
            transform: rotateY(-.25turn) translateX(-200px) translateZ(200px);
        }

        .right {
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXknABA4TFT2BMilkjQJo-zkrcN0A_MOrj7iEw9Z6HM9AFadxapGFv_CysXEXRoSw9wpw&usqp=CAU");
            background-repeat: no-repeat;
            background-size: cover;
            transform: rotateY(.25turn) translateX(200px) translateZ(200px);
        }

        .top {
            background-color: red;
            color: black;
            line-height: 300px;
            font-size: 2em;
            transform: rotateX(.25turn) translateZ(200px) translateY(-200px);
        }

        .top p {
            transform: translateZ(50px);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .bottom {
            color: black;
            background: url("http://cdn.shopify.com/s/files/1/0302/6059/2684/products/Vultan_Head_Shirt_1_8977b15b-eac8-42cc-b954-8dca50e0f81c_1200x1200.jpg?v=1589893211");
            background-size: cover;
            background-repeat: no-repeat;
            transform: rotateX(.75turn) translateZ(200px) translateY(200px);
        }

        @keyframes spin {
            0% {
                transform: rotateX(-20deg) rotateY(20deg) translateY(0px);
            }

            50% {
                transform: rotateX(40deg) rotateY(380deg) translateY(-200px);
            }

            100% {
                transform: rotateX(-20deg) rotateY(740deg) translateY(0px);
            }
        }

        @keyframes perspectiveShift {
            0% {
                perspective: 1000px;
                perspective-origin: top left;
            }

            50% {
                perspective: 1500px;
                perspective-origin: bottom left;
            }

            100% {
                perspective: 1000px;
                perspective-origin: top left;
            }
        }
    </style>
</head>

<body>
    <div class="boxContainer">
        <div class="box">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top">
                <p>Flash Gordon!</p>
            </div>
            <div class="bottom">
                <p>Who wants to live forever? <a href="https://www.youtube.com/watch?v=Y6B9nkrSuMI">DIVE!</a></p>
            </div>
        </div>
    </div>
</body>

</html>
